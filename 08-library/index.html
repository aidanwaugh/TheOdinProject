<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>Book Library</h1>
      <p class="subtitle">V1 - Function with no local storage or CSS</p>
      <section id="section-book-form">
        <div class="alert"></div>
        <form id="form-add-book">
          <label for="book-title">Title</label>
          <input type="text" id="book-title">
          <label for="book-author">Author</label>
          <input type="text" id="book-author">
          <label for="book-pages">Pages</label>
          <input type="number" id="book-pages">
          <label for="book-state">read</label>
          <input type="checkbox" id="book-state">
          <input type="submit" id="submit-btn" value="Add Book">
        </form>
      </section>

      <section id="section-book-table">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="book-table">

          </tbody>
        </table>
      </section>

    </div><!-- container -->
  </main>
</body>

</html>

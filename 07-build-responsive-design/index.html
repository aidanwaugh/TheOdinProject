<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav></nav>
    <header>
      <h1>Responsive Photo Layout</h1>
    </header>
    <section id="one-image-grid">
      <h1>Two Image Grid</h1>
      <div class="grid">
        <div class="c5span3 landscape"><p>c5span3</p></div>
        <div class="c4span5 landscape"><p>c4span5</p></div>
        <div class="c3span7 landscape"><p>c3span7</p></div>
        <div class="c2span9 landscape"><p>c2span9</p></div>
        <div class="c1span11 landscape"><p>c1span11</p></div>
      </div>
    </section>
    <section id="two-image-grid">
      <h2>Two Image Grid + Captions</h2>
      <h3>2 Stacked</h3>
      <div class="grid">
        <div class="c4span4 landscape"><p>c4span4</p></div>
        <div class="c8span1 caption align-bottom">
          <p><strong>c8span1</strong> caption align-bottom</p>
        </div>
        <div class="c4span1 caption align-right">
          <p><strong>c4span1</strong> caption align-right</p>
        </div>
        <div class="c5span4 landscape"><p>c5span4</p></div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">

    <div class="ui-grid">
      <h1>Tic-Tac-Toe <a href="https://github.com/aidanwaugh/TheOdinProject/tree/master/09-tic-tac-toe"
          target="_blank">/ GitHub </a><a
          href="https://www.theodinproject.com/courses/javascript/lessons/tic-tac-toe-javascript" target="_blank">/
          Project Brief</a></h1>
      <div class="player1">
        <span>Player 1</span>
        <h2>X</h2>
      </div>
      <div class="button-container">
        <p id="message">Pick a game option</p>
        <button id="btn-player">Player vs Player</button>
        <button id="btn-ai">Player vs AI</button>
      </div>
      <div class="player2">
        <span>Player 2</span>
        <h2>O</h2>
      </div>
    </div>
    <div class="game-board">
      <div class="game-cell" id="cell-0"></div>
      <div class="game-cell" id="cell-1"></div>
      <div class="game-cell" id="cell-2"></div>
      <div class="game-cell" id="cell-3"></div>
      <div class="game-cell" id="cell-4"></div>
      <div class="game-cell" id="cell-5"></div>
      <div class="game-cell" id="cell-6"></div>
      <div class="game-cell" id="cell-7"></div>
      <div class="game-cell" id="cell-8"></div>
    </div>
  </div>
</body>

</html>

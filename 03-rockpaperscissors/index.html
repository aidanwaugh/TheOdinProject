<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <p>Player Score: <span id="playerSpan">0</span></p>
    <p>Computer Score: <span id="compSpan">0</span> </p>
    <p>Game <span id="gameSpan">0/5</span></p>
    <p id="msg"></p>
  </div>
  <div id="board">
    <h1>Computer: <span id="compRPS"></span></h1>

    <hr>
    <h1>You: <span id="playerRPS"></span></h1>
    <div id="buttonContainer">
      <button id="rockBtn">rock</button>
      <button id="paperBtn">paper</button>
      <button id="scissorsBtn">scissors</button>
    </div>
  </div>
</body>

</body>

</html>

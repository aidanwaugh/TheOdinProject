<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors <a
        href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors" target="_blank">/
        Project Brief</a></h1>
    <p>Game <span id="gameSpan">0/5</span></p>
    <div id="board">
      <div class="computer">
        <p>Computer Wins: </p>
        <span id="compSpan">0</span>
        <h2 id="compRPS"></h2>
      </div>
      <div class="message">
        <p id="msg">Click a button to play! Best of 5 wins.</p>
        <p id="done"></p>
        <div id="buttonContainer">
          <button id="rockBtn">rock</button>
          <button id="paperBtn">paper</button>
          <button id="scissorsBtn">scissors</button>
        </div>
        <div id="play-again">
          <button id="play-again-btn">play-again</button>
        </div>
      </div>
      <div class="player">
        <p>Player wins: </p>
        <span id="playerSpan">0</span>
        <h2 id="playerRPS"></h2>
      </div>

    </div>
  </div>
</body>

</body>

</html>
